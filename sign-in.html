<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/libs/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Войти</title>
</head>

<body>
    <section id="sign_in">
        <div class="container">
            <div class="d-flex flex-column mobile_order">
                <a href="./" class="go_back">
                    <svg xmlns="http://www.w3.org/2000/svg" width="31" height="16" viewBox="0 0 31 16" fill="none">
                        <path d="M0.292891 7.29289C-0.0976334 7.68342 -0.0976334 8.31658 0.292891 8.70711L6.65685 15.0711C7.04738 15.4616 7.68054 15.4616 8.07107 15.0711C8.46159 14.6805 8.46159 14.0474 8.07107 13.6569L2.41421 8L8.07107 2.34315C8.46159 1.95262 8.46159 1.31946 8.07107 0.928932C7.68054 0.538408 7.04738 0.538408 6.65685 0.928932L0.292891 7.29289ZM31 7L0.999998 7V9L31 9V7Z" fill="#102543"/>
                    </svg>
                    Перейти к Maraphon Online
                </a>
                <div class="sign_in_block">
                    <form action="">
                        <h1>VOITENKO</h1>
                        <div class="mt-4">
                            <p>E-mail*</p>
                            <input type="email">
                        </div>
                        <div class="mt-4">
                            <p>Пароль*</p>
                            <input type="password">
                        </div>
                        <div class="mt-2 mb-5 forget_pass">
                            <a href="#">Забыли пароль?</a>
                        </div>
                        <div class="signin_btn d-flex justify-content-between align-items-center">
                            <div class="save_me d-flex align-items-center">
                                <input type="checkbox" id="save-me">
                                <label for="save-me">Запоминить меня</label>
                            </div>
                            <button>Войти</button>
                        </div>
                    </form>
                    <div class="privacy_policy">
                        <a href="#">Политика конфиденциальности</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
